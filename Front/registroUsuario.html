<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Registro de Usuario</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <header> 
    <h1>Formulario de Registro de Usuario</h1>

  </header>
  <body id="bodyregistroadmin">
    <div id="divformularioregistro">
    <form>
      <label for="documento">Documento:</label>
      <input type="text" id="documento" name="documento"><br><br>
      
      <label for="tipo_documento">Tipo de Documento:</label>
      <select id="tipo_documento" name="tipo_documento">
        <option value="cc">Cédula de Ciudadanía</option>
        <option value="ti">Tarjeta de Identidad</option>
        <option value="ce">Cédula de Extranjería</option>
        <option value="pas">Pasaporte</option>
      </select><br><br>
      
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"><br><br>
      
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido"><br><br>
      
      <label for="tipo_usuario">Tipo de Usuario:</label>
      <select id="tipo_usuario" name="tipo_usuario">
        <option value="vigilante">Vigilante</option>
        <option value="estudiante">Estudiante</option>
        <option value="administrativo">Administrativo</option>
        <option value="profesor">Profesor</option>
      </select><br><br>
      
      <input id="btnregistroadmin" type="submit" value="Registrar">
    </form>
</div>
    <footer id="footerregistroU">
		<p>Derechos reservados 2023</p>
	</footer>
  </body>
</html>
