<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="diseño.css">
  </head>
  <header>
    <div id="encabezado" class="container">
        <h1>Registro de Vehículo y Usuario</h1>
      </div>
  </header>
  <body>
      <form>
        <fieldset>
          <legend id="titulos">Usuario</legend>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
          </div>
          <div class="form-group">
            <label for="tipo-usuario">Tipo de Usuario:</label>
            <select id="tipo-usuario" name="tipo-usuario">
              <option value="">--Seleccionar--</option>
              <option value="1">Estudiante</option>
              <option value="2">Directivo</option>
              <option value="3">Docente</option>
            </select>
          </div>
          <div class="form-group">
            <label for="idEstado">Estado:</label>
            <select id="idEstado" name="idEstado">
              <option value="">--Seleccione una opción--</option>
              <option value="1">Activo</option>
              <option value="2">Inactivo</option>
            </select>
          </div>
          <div class="form-group">
            <label for="accion">Acción:</label>
            <input type="text" id="accion" name="accion" required>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
          </div>
          
          
        </fieldset>
        <fieldset>
            <legend id="titulos">Vehículo</legend>
            <div class="form-group">
              <label for="placa">Placa:</label>
              <input type="text" id="placa" name="placa">
            </div>
            <div class="form-group">
              <label for="documento">Documento:</label>
              <input type="text" id="documento" name="documento">
            </div>
            <div class="form-group">
              <label for="color">Color:</label>
              <input type="text" id="color" name="color">
            </div>
            <div class="form-group">
                <label for="color">Marca:</label>
                <input type="text" id="marca" name="marca">
              </div>
            <div class="form-group">
              <label for="tipo">Tipo de vehículo:</label>
              <select id="tipo" name="tipo">
                <option value="">--Seleccionar--</option>
                <option value="1">Moto</option>
                <option value="2">Bicicleta</option>
                <option value="3">Carro</option>
              </select>
            </div>
          </fieldset>
          <div class="form-group">
            <button type="submit">Guardar</button>
            <a href="ingreso.html" class="btn btn-go-to">Ir a Ingreso</a>
            <a href="index.html" class="btn btn-go-to">Ir a Inicio</a>
          </div>
          
      </form>
  </body>
</html>
